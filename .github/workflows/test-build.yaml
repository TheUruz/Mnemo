name: Verify and Artifact

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  check-and-package:
    runs-on: ubuntu-latest

    steps:
      # 1. Download source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configure Rust environment
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # 3. Quality check
      - name: Cargo Check
        run: cargo check

      # 4. Compile code for release
      - name: Build for Release
        run: cargo build --release

      # 5. Prepare dist folder
      - name: Prepare Distribution Folder
        run: |
          mkdir -p dist/assets/hooks
          cp target/release/mnemo dist/

          if [ -f default_config.yaml ]; then
            cp default_config.yaml dist/
          else
            echo "ERROR: default_config.yaml not found"
            exit 1
          fi

          if [ -d "src/hooks/assets" ] && [ "$(ls -A src/hooks/assets)" ]; then
            cp -r src/hooks/assets/* dist/assets/hooks/
          else
            echo "ERROR: folder src/hooks/assets is empty or missing"
            exit 1
          fi

          [ -f README.md ] && cp README.md dist/

          if [ -f LICENSE ] || [ -f LICENSE.md ]; then
            cp LICENSE* dist/
          else
            echo "ERROR: No LICENSE or LICENSE.md file found"
            exit 1
          fi

      # 6. Artifact creation
      - name: Upload Artifact for Verification
        uses: actions/upload-artifact@v4
        with:
          name: mnemo-verification-artifact
          path: dist/
          retention-days: 7
